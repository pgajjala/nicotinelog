<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Nicotine Log</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vue-router@3.1.2/dist/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
  </head>
<body>
    <div id ="add-input">
        <h2>Notes on Today's Usage</h2>
        <form>
            <label>Reasons for Use:</label>
            <input type="text" v-model="title" required/>
            <label>Location of Use:</label>
            <textarea v-model="content"></textarea>
        </form>
        <div id ="app">
            <h3>Preview Notes</h3>
            <p>Reasons for Use: {{ title }}</p>
            <p>Location of Use:  {{ content }}</p>
        </div>


    </div>
</template>

<script>
var app = new Vue({
  el: '#app',
  data: {
    title: 'x',
    content: 'x'
  }
})



</script>
<style>
    #add-blog *{
        box-sizing: border-box;
    }

    #add-blog{
        margin: 20px auto;
        max-width: 500px;
    }

    label {
        display: block;
        margin: 20px 0 10 px;

    }

    input[type="text"], textarea {
        display: block;
        width: 100%;
        padding: 8px;

    }
    #preview{
        padding: 10px 20 px;
        border: 1px dotted #ccc;
        margin: 30 px 0;

    }

    h3 {
        margin-top: 10px;
    }
</style>
</body>
</html>
